<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
      <div class="imc"><p><h4><strong>IMC</strong></h4></p>

        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>

      </div>
      <div class="resultado"><p><h4><strong>Resultado</strong></h4></p>

          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>    
          <p>Obesidade grau 2</p>    
          <p>Obesidade grau 3</p>   

      </div>

      <h1>Calcule seu IMC</h1>

      <form class="form">
        <label>Peso: </label>
        <input class="peso">
        <label>Altura: </label>
        <input class="altura">
        <button>Calcular</button>
      </form>
      <div class="calculo"></div>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
